<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Exercícios Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-yellow-light { background-color: #fff9c4; } /* Amarelo clarinho */
        .bg-purple-light { background-color: #e1bee7; } /* Roxo clarinho */
        .bg-blue-light { background-color: #bbdefb; } /* Azul clarinho */
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Exercício 1: Sistema de Grid -->
        <div class="row">
            <div class="col-md-4 bg-yellow-light text-dark p-3">Coluna 1</div>
            <div class="col-md-4 bg-purple-light text-dark p-3">Coluna 2</div>
            <div class="col-md-4 bg-blue-light text-dark p-3">Coluna 3</div>
        </div>
        
        <!-- Exercício 2: Botões Estilizados -->
        <div class="mt-3">
            <button class="btn btn-primary">Primário</button>
            <button class="btn btn-success">Sucesso</button>
            <button class="btn btn-danger">Perigo</button>
            <button class="btn btn-primary btn-lg">Grande</button>
            <button class="btn btn-primary btn-sm">Pequeno</button>
        </div>

        <!-- Exercício 3: Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown">Serviços</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Web Design</a></li>
                                <li><a class="dropdown-item" href="#">SEO</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Exercício 4: Cards de Perfil -->
        <div class="card mt-4" style="width: 18rem;">
            <img src="IMG-20250226-WA0009~2.jpeg" class="card-img-top" alt="Perfil">
            <div class="card-body">
                <h5 class="card-title">Jublau</h5>
                <p class="card-text">Especialista em divar</p>
                <p class="card-text">Esta é uma aluna negra latino caribenha e que arrasa e diva diariamente.</p>
                <a href="#" class="btn btn-primary">Ver Perfil</a>
            </div>
        </div>


        <!-- Exercício 5: Formulário de Contato -->
        <form class="mt-4">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="mensagem" class="form-label">Mensagem</label>
                <textarea class="form-control" id="mensagem" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
